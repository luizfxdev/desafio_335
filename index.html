<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Labirinto Vigilante de Fibonacci</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Vídeo de fundo -->
    <video id="background-video" autoplay loop muted playsinline>
      <source src="assets/background.mp4" type="video/mp4" />
    </video>

    <!-- Áudio de fundo -->
    <audio id="theme-audio" loop>
      <source src="assets/theme.mp3" type="audio/mpeg" />
    </audio>

    <!-- Controles de Áudio -->
    <div class="audio-controls">
      <button id="play-audio" class="audio-btn" title="Tocar música">🎵</button>
      <button id="pause-audio" class="audio-btn" title="Pausar música">⏸️</button>
    </div>

    <!-- Container Principal -->
    <div class="container">
      <h1>🔮 Labirinto Vigilante de Fibonacci</h1>
      <p class="subtitle">Desvende os segredos dos olhos observadores</p>

      <!-- Input -->
      <div class="input-section">
        <label for="input-n">Posição na sequência (n):</label>
        <input type="number" id="input-n" placeholder="Ex: 10" min="1" tabindex="1" />
      </div>

      <!-- Botões -->
      <div class="button-section">
        <button class="action-btn calculate-btn" id="calculate-btn" style="--clr: #ff0044" tabindex="2">
          <span>CALCULAR</span>
          <i></i>
        </button>
        <button class="action-btn return-btn" id="return-btn" style="--clr: #ff0044" tabindex="3">
          <span>RETORNAR</span>
          <i></i>
        </button>
      </div>

      <!-- Resultado -->
      <div class="result-section" id="result-section">
        <h2>📊 Resultado da Jornada</h2>
        <div id="result-content"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
